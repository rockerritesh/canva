<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Pro Internal Architecture - X-Ray</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --thermal-hot: #ff3300;
            --thermal-warm: #ffcc00;
            --thermal-cool: #00ffff;
            --pcb-bg: rgba(0, 10, 30, 0.95);
        }

        body {
            background-color: #050505;
            color: var(--neon-cyan);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scroll on the main view */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- X-Ray Materials --- */
        .xray-container {
            position: relative;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            box-shadow: 0 0 80px rgba(0, 243, 255, 0.15);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 24px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* The Chassis Outline */
        .chassis-outline {
            position: absolute;
            inset: 0;
            border: 2px solid rgba(0, 243, 255, 0.4);
            border-radius: 24px;
            pointer-events: none;
            z-index: 50;
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        /* --- Circuit Board Pattern --- */
        .pcb-texture {
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- Thermal Heatmap Gradients --- */
        .heat-core {
            /* Intense White-Yellow-Red-Purple-Blue gradient simulating thermal cam */
            background: radial-gradient(circle, 
                #ffffff 0%, 
                #fff700 20%, 
                #ff5900 40%, 
                #cc00ff 60%, 
                rgba(0, 100, 255, 0.2) 80%);
            filter: blur(4px);
            opacity: 0.9;
            mix-blend-mode: screen;
        }

        .heat-pipe {
            background: linear-gradient(90deg, 
                rgba(255, 100, 0, 0) 0%, 
                rgba(255, 200, 50, 0.6) 40%, 
                rgba(255, 200, 50, 0.6) 60%, 
                rgba(255, 100, 0, 0) 100%);
            filter: blur(3px);
            opacity: 0.7;
        }

        /* --- Components --- */
        .logic-board {
            /* Specific shape for MacBook Logic boards */
            background: rgba(0, 40, 80, 0.6);
            border: 1px solid rgba(100, 200, 255, 0.3);
            backdrop-filter: blur(2px);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.2);
        }

        .chip {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Unified Memory sheen */
        .chip::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: sheen 4s infinite;
        }

        .battery-cell {
            background: linear-gradient(135deg, #2a2a2a, #111);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .battery-cell::before {
            /* The chemical layers inside battery */
            content: '';
            position: absolute;
            inset: 4px;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 150, 50, 0.05),
                rgba(255, 150, 50, 0.05) 2px,
                transparent 2px,
                transparent 6px
            );
        }

        /* --- Fan Animation --- */
        .fan-blade {
            background: conic-gradient(from 0deg, rgba(0,255,255,0.1), transparent 10%, rgba(0,255,255,0.1) 15%);
            border-radius: 50%;
            animation: spin 2s linear infinite; /* Slow idle spin */
        }
        
        .fan-blade.active {
            animation: spin 0.2s linear infinite; /* Fast spin */
        }

        /* --- Ribbon Cables (SVG strokes) --- */
        .ribbon-cable {
            fill: none;
            stroke: rgba(200, 200, 255, 0.4);
            stroke-width: 2;
            stroke-dasharray: 4 2;
            opacity: 0.6;
        }

        /* --- Keyframe Animations --- */
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        @keyframes sheen {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }
        @keyframes pulse-heat {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
            100% { opacity: 0.7; transform: scale(1); }
        }

        .animate-heat {
            animation: pulse-heat 3s ease-in-out infinite;
        }

        /* Magnet styling */
        .magnet {
            background: rgba(200, 200, 255, 0.8);
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
            border-radius: 2px;
        }
        
        /* Grid Overlay */
        .grid-overlay {
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Main Device Wrapper: 16:10 Aspect Ratio -->
    <div class="xray-container w-[90vw] max-w-[1200px] aspect-[16/10] relative pcb-texture group">
        
        <!-- Background Grid -->
        <div class="absolute inset-0 grid-overlay z-0"></div>

        <!-- === TOP SECTION: Logic Board & Cooling === -->
        <div class="absolute top-[5%] left-[5%] right-[5%] h-[35%] z-10">
            
            <!-- Left Fan -->
            <div class="absolute left-0 top-4 w-[14%] aspect-square rounded-full border border-cyan-900/50 bg-black/40 flex items-center justify-center overflow-hidden">
                <div class="absolute inset-0 fan-blade opacity-50"></div>
                <div class="w-2 h-2 bg-cyan-500 rounded-full z-10 shadow-[0_0_10px_cyan]"></div>
            </div>

            <!-- Right Fan -->
            <div class="absolute right-0 top-4 w-[14%] aspect-square rounded-full border border-cyan-900/50 bg-black/40 flex items-center justify-center overflow-hidden">
                <div class="absolute inset-0 fan-blade opacity-50" style="animation-direction: reverse;"></div>
                <div class="w-2 h-2 bg-cyan-500 rounded-full z-10 shadow-[0_0_10px_cyan]"></div>
            </div>

            <!-- Heat Pipes (Curved SVG) -->
            <svg class="absolute inset-0 w-full h-full pointer-events-none z-20 overflow-visible">
                <!-- Heat pipe path: SoC -> Fans -->
                <path d="M 50% 55% C 40% 55%, 25% 40%, 14% 40%" stroke="url(#heatGradientLeft)" stroke-width="12" fill="none" stroke-linecap="round" class="blur-sm opacity-60" />
                <path d="M 50% 55% C 60% 55%, 75% 40%, 86% 40%" stroke="url(#heatGradientRight)" stroke-width="12" fill="none" stroke-linecap="round" class="blur-sm opacity-60" />
                
                <defs>
                    <linearGradient id="heatGradientLeft" x1="100%" y1="0%" x2="0%" y2="0%">
                        <stop offset="0%" stop-color="#ff9900" stop-opacity="0.8"/>
                        <stop offset="100%" stop-color="#0066ff" stop-opacity="0"/>
                    </linearGradient>
                    <linearGradient id="heatGradientRight" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#ff9900" stop-opacity="0.8"/>
                        <stop offset="100%" stop-color="#0066ff" stop-opacity="0"/>
                    </linearGradient>
                </defs>
            </svg>

            <!-- Main Logic Board (MLB) Shape -->
            <!-- We use a clip-path mask visually or just clever div layering. Layering is safer for responsiveness. -->
            <div class="absolute left-[15%] right-[15%] top-0 bottom-2 logic-board rounded-lg flex flex-col items-center justify-center z-30">
                
                <!-- The Silicon Heart: M-Series Chip -->
                <div class="relative w-[140px] h-[120px] flex items-center justify-center">
                    
                    <!-- SoC Heatmap Glow -->
                    <div class="absolute inset-0 heat-core rounded-full animate-heat scale-150"></div>
                    
                    <!-- Die Substrate -->
                    <div class="relative w-full h-full bg-green-900/30 border border-green-500/30 rounded flex flex-col items-center justify-center gap-1 backdrop-blur-sm">
                        <!-- Label -->
                        <span class="text-[10px] font-mono tracking-tighter text-white/50 absolute -top-4">APPLE SILICON</span>

                        <div class="flex gap-1 items-center">
                            <!-- Unified Memory 1 -->
                            <div class="chip w-6 h-12 rounded-sm bg-black border-none shadow-[0_0_15px_rgba(0,0,255,0.5)]"></div>
                            
                            <!-- Central Die (CPU/GPU) -->
                            <div class="chip w-16 h-14 rounded-sm bg-gray-900 flex items-center justify-center border-white/40 shadow-[0_0_30px_rgba(255,100,0,0.6)] z-10">
                                <div class="w-full h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMSIvPjwvc3ZnPg==')] opacity-50"></div>
                                <span class="absolute text-white font-bold text-xs z-20 mix-blend-difference">M3 MAX</span>
                            </div>
                            
                            <!-- Unified Memory 2 -->
                            <div class="chip w-6 h-12 rounded-sm bg-black border-none shadow-[0_0_15px_rgba(0,0,255,0.5)]"></div>
                        </div>
                    </div>
                </div>

                <!-- NAND Storage (SSD) -->
                <div class="absolute left-4 bottom-4 flex gap-1">
                    <div class="chip w-8 h-10 bg-black/80 rounded-sm"></div>
                    <div class="chip w-8 h-10 bg-black/80 rounded-sm"></div>
                </div>
                <div class="absolute right-4 bottom-4 flex gap-1">
                    <div class="chip w-8 h-10 bg-black/80 rounded-sm"></div>
                    <div class="chip w-8 h-10 bg-black/80 rounded-sm"></div>
                </div>
            </div>

            <!-- I/O Daughterboards (Sides) -->
            <div class="absolute left-0 bottom-0 w-[12%] h-[40%] border border-cyan-500/20 bg-blue-900/10 rounded">
                <!-- MagSafe -->
                <div class="absolute -left-1 top-2 w-2 h-6 bg-white/80 rounded-r shadow-[0_0_10px_white]"></div>
                <!-- USB-C -->
                <div class="absolute -left-1 top-10 w-2 h-4 bg-white/40 rounded-r"></div>
                <div class="absolute -left-1 top-16 w-2 h-4 bg-white/40 rounded-r"></div>
            </div>

            <div class="absolute right-0 bottom-0 w-[12%] h-[40%] border border-cyan-500/20 bg-blue-900/10 rounded">
                 <!-- HDMI -->
                 <div class="absolute -right-1 top-2 w-2 h-6 bg-white/40 rounded-l"></div>
                 <!-- SD Card -->
                 <div class="absolute -right-1 bottom-4 w-2 h-8 bg-white/20 rounded-l"></div>
            </div>
        </div>


        <!-- === MIDDLE SECTION: Taptic Engine & Trackpad === -->
        <div class="absolute top-[42%] left-[30%] right-[30%] h-[15%] z-20 flex flex-col items-center justify-end">
            
            <!-- Battery Connector Cable -->
            <svg class="absolute -top-10 w-full h-20 overflow-visible pointer-events-none" style="z-index: -1;">
                <path d="M 50% 100% L 50% 0%" stroke="#dca" stroke-width="12" opacity="0.4" />
                <path d="M 50% 100% L 50% 0%" stroke="black" stroke-width="12" stroke-dasharray="2 2" opacity="0.5" />
            </svg>

            <!-- Taptic Engine Block -->
            <div class="w-[60%] h-[60%] bg-gray-900 border border-gray-600 rounded flex items-center justify-between px-2 shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                <!-- Coils -->
                <div class="w-[30%] h-[80%] bg-gradient-to-r from-orange-900 to-orange-600 rounded-sm opacity-80 border border-orange-400/30"></div>
                <div class="text-[8px] text-gray-500 font-mono">TAPTIC ENGINE</div>
                <div class="w-[30%] h-[80%] bg-gradient-to-r from-orange-900 to-orange-600 rounded-sm opacity-80 border border-orange-400/30"></div>
            </div>
        </div>


        <!-- === BOTTOM SECTION: Battery Cells === -->
        <div class="absolute bottom-[2%] left-[2%] right-[2%] h-[40%] flex gap-2 p-2 bg-black/20 rounded-xl border border-white/5">
            <!-- Left Wing Cells -->
            <div class="flex-1 flex flex-col gap-1">
                <div class="flex-1 battery-cell rounded-lg shadow-[inset_0_0_20px_rgba(0,255,255,0.1)]">
                    <div class="absolute inset-0 bg-gradient-to-br from-transparent via-transparent to-orange-500/20"></div>
                </div>
                <div class="flex-[1.2] battery-cell rounded-lg"></div>
            </div>
            
            <!-- Center Cells -->
            <div class="flex-[0.8] flex flex-col gap-1 mx-1">
                 <div class="flex-1 battery-cell rounded-lg relative">
                    <!-- Connector Tag -->
                    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-8 h-4 bg-black border-b border-white/20"></div>
                 </div>
                 <div class="flex-[1.2] battery-cell rounded-lg">
                    <!-- Thermal hotspot on battery -->
                    <div class="absolute bottom-2 right-2 w-20 h-20 bg-orange-500/20 blur-xl rounded-full"></div>
                 </div>
            </div>

            <!-- Right Wing Cells -->
            <div class="flex-1 flex flex-col gap-1">
                <div class="flex-1 battery-cell rounded-lg shadow-[inset_0_0_20px_rgba(0,255,255,0.1)]"></div>
                <div class="flex-[1.2] battery-cell rounded-lg">
                    <div class="absolute inset-0 bg-gradient-to-bl from-transparent via-transparent to-orange-500/20"></div>
                </div>
            </div>
        </div>

        <!-- === PERIPHERALS: Speakers & Magnets === -->
        
        <!-- Speakers (L/R) -->
        <div class="absolute top-[40%] bottom-[10%] left-[2%] w-[8%] border border-cyan-500/20 rounded-lg flex flex-col gap-1 p-1 overflow-hidden opacity-60">
            <div class="w-full h-1/3 bg-blue-900/20 rounded-full border border-blue-500/20"></div>
            <div class="w-full h-full bg-[radial-gradient(circle,rgba(0,255,255,0.1)_1px,transparent_1px)] bg-[length:4px_4px]"></div>
        </div>
        
        <div class="absolute top-[40%] bottom-[10%] right-[2%] w-[8%] border border-cyan-500/20 rounded-lg flex flex-col gap-1 p-1 overflow-hidden opacity-60">
            <div class="w-full h-1/3 bg-blue-900/20 rounded-full border border-blue-500/20"></div>
            <div class="w-full h-full bg-[radial-gradient(circle,rgba(0,255,255,0.1)_1px,transparent_1px)] bg-[length:4px_4px]"></div>
        </div>

        <!-- Lid Magnets (Small squares around edge) -->
        <div class="absolute top-2 left-[30%] flex gap-8">
            <div class="w-3 h-2 magnet"></div>
            <div class="w-3 h-2 magnet"></div>
        </div>
        <div class="absolute top-2 right-[30%] flex gap-8">
            <div class="w-3 h-2 magnet"></div>
            <div class="w-3 h-2 magnet"></div>
        </div>
        <div class="absolute bottom-2 left-[20%] w-3 h-2 magnet"></div>
        <div class="absolute bottom-2 right-[20%] w-3 h-2 magnet"></div>

        <!-- Decorative SVG Traces Layer -->
        <svg class="absolute inset-0 w-full h-full pointer-events-none opacity-30 z-40">
            <pattern id="tracePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                <path d="M 10 10 L 40 10 L 50 20 L 50 80 L 40 90 L 10 90" fill="none" stroke="#0ff" stroke-width="0.5"/>
                <circle cx="50" cy="20" r="2" fill="#0ff" />
                <circle cx="50" cy="80" r="2" fill="#0ff" />
            </pattern>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#tracePattern)" />
        </svg>

        <!-- Dynamic Overlay UI -->
        <div class="absolute top-6 left-6 z-50 font-mono">
            <h1 class="text-3xl font-bold text-white tracking-widest drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">PRO_XRAY_V2</h1>
            <div class="flex gap-4 mt-2 text-xs text-cyan-300">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                    <span>TEMP: 42Â°C</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                    <span>FAN: 0 RPM (IDLE)</span>
                </div>
            </div>
        </div>

    </div>

    <div class="chassis-outline w-[90vw] max-w-[1200px] aspect-[16/10]"></div>

    <script>
        // Interactive Thermal Logic
        const container = document.querySelector('.xray-container');
        const fans = document.querySelectorAll('.fan-blade');
        const heatCore = document.querySelector('.heat-core');
        
        container.addEventListener('mousemove', (e) => {
            // Calculate mouse position relative to center
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width - 0.5;
            const y = (e.clientY - rect.top) / rect.height - 0.5;

            // Tilt effect
            container.style.transform = `perspective(1000px) rotateY(${x * 2}deg) rotateX(${y * -2}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            container.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });

        // Simulate Load
        container.addEventListener('click', () => {
            // Spin up fans
            fans.forEach(fan => fan.classList.add('active'));
            // Heat up core
            heatCore.style.background = 'radial-gradient(circle, #fff 0%, #ff0000 40%, transparent 70%)';
            heatCore.style.opacity = '1';
            
            setTimeout(() => {
                fans.forEach(fan => fan.classList.remove('active'));
                heatCore.style.background = ''; // reset
            }, 3000);
        });
    </script>
</body>
</html>
